<h2 mat-dialog-title>Category</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Category</mat-label>

    <mat-select multiple formControlName="categories">
      @for (category of categories; track category) {
        <mat-option [value]="category"> {{ category | titlecase }} </mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton="elevated" color="accent" [mat-dialog-close]="false">Cancel</button>

  <button type="submit" matButton="elevated" color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
